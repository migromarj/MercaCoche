<div class="car-card" href="#">
    <a href="{% url 'car_details' car.id %}">
        <div class="car-title">
            {{ car.title }}
        </div>
        <div class="image-card">
            <img class="car-image" src={{car.image}}>
        </div>
    </a>
    <div class="car-info">
        <span class="block-info btn btn-light btn-sm border border-dark disabled mr-5">{{ car.province }}</span> &nbsp;
        {% load humanize %}
        <span class="block-info btn btn-light btn-sm border border-dark disabled">{{ car.km|intcomma }} km</span> &nbsp;
        <span class="block-info btn btn-light btn-sm border border-dark disabled">{{ car.spot_price|intcomma }} â‚¬</span>
    </div>

</div>
