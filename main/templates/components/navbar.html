{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">MercaCoche</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/load_data">Cargar datos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search_by_specifications">Buscar cohes</a>
        </li>
      </ul>
      <div class="buttons-line">
        <hr>
      </div>
      {% if user.is_authenticated %}
      <ul class="navbar-nav auth-buttons">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/favorites">Coches favoritos</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav auth-buttons">
        <li class="nav-item">
          <a class="nav-link" href="/login">Iniciar sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Registrarse</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
